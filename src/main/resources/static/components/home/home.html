<aide-breadcrumb data="home.breadcrumb"></aide-breadcrumb>
<div class="row"
	ng-repeat="t in ['Warning', 'Sound', 'Location', 'Dwelling']">
	<div ng-if="!chit.replace" ng-click="home.data.chitSelect(chit)"
		style="float: left; text-align: center;"
		class="cursor {{chit.type}}{{chit.selected ? 'On':'Off'}} chit"
		ng-repeat="chit in home.data.chitType[t]">
		<div>
			<nobr>{{chit.name}}</nobr>
		</div>
		<div>{{chit.position}}{{t == 'Dwelling' ? '&nbsp;':''}}</div>
	</div>
	<div style="clear: both;"></div>
</div>

<div ng-if="denizens.length > 0" class="row"
	ng-repeat="denizens in home.data.monsterResult">
	<div class="col-md-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h1 class="panel-title">{{$index + 1}}</h1>
			</div>
			<div class="panel-body">


				<div class="col-md-3" ng-repeat="denizen in denizens">

					<div ng-if="denizen.chits.length > 0">
						<div class="panel panel-default">
							<div class="panel-body">
								<div>
									<span ng-repeat="chit in denizen.chits"> {{chit}}{{$last
										? '' : ', '}} </span>
								</div>
								<span ng-if="denizen.count > 1">{{denizen.count}}</span> <a
									ng-link="denizen({id : denizen.denizen})">{{denizen.denizen}}</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</div>

<aide-comments subject="'general'"></aide-messages>
