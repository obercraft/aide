<aide-breadcrumb data="login.breadcrumb"></aide-breadcrumb>

<div ng-show="login.error">Invalid username and password.</div>

<form class="form-horizontal" action="/aide/login" method="post">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="username" id="username" placeholder="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name=""password" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

<a href="/aide/#/register">Register here</a>
