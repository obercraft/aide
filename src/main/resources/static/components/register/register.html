<aide-breadcrumb data="register.breadcrumb"></aide-breadcrumb>

<form class="form-horizontal" action="/aide/login/register" method="post">

	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email"
				id="email" placeholder="email">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password" name="password"
				password" placeholder="password">
		</div>
	</div>
	
		<div class="form-group">
		<label for="passwordRepeat" class="col-sm-2 control-label">Repeat password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="passwordRepeat"
				password" placeholder="repeat password">
		</div>
	</div>
	
	
		<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Nickname</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="name"
				id="username" placeholder="Nickname">
		</div>
	</div>
	
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Done</button>
		</div>
	</div>
</form>
