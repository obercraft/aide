<aide-breadcrumb data="score.breadcrumb"></aide-breadcrumb>
<table class="table table-bordered">
	<colgroup>
		<col width="100px"></col>
		<col width="100px"></col>
		<col width="100px"></col>
		<col width="*"></col>
	</colgroup>
	<thead>
		<tr>
			<th>Category</th>
			<th>Points</th>
			<th>Recorded</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="r in score.victory">
			<th>{{r.name}}</th>
			<td><input type="text" ng-model="r.points" maxlength="4"
				style="width: 80px;" /></td>
			<td><input type="text" ng-model="r.recorded" maxlength="4"
				style="width: 80px;" /></td>
			<td>{{score.calculateScore($index)}}</td>
		</tr>
		<tr>
			<th colspan="3">Total</th>
			<td>{{score.calculateTotal()}}</td>
		</tr>
	</tbody>


</table>
