<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/aide.css"></link>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="/webjars/angularjs/1.4.9/angular.min.js"></script>
<script src="/webjars/angular-new-router/0.5.3/dist/router.es5.min.js"></script>
<script src="/js/aide.js"></script>
</head>
<body>

	<nav class="navbar navbar-default  navbar-fixed-top" th:fragment="main">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span

				<a style="font-family: serifa-black-bt;font-size:24px;" class="navbar-brand" href="/aide">AIDE</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/aide#/prowling">Prowling</a></li>
					<li><a href="/aide#/denizens">Denizens</a></li>

						<a th:case="true" href="/aide/logout">Logout</a>
					</li>
					
					<li th:switch="${auth}">

						<a th:case="false" href="/aide#/register">Register</a>
					</li>
										
					<li><a href="/aide#/links">Links</a></li>
